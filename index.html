<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chronometer</title>
    <link rel="icon" type="image/png" href="./assets/chronoColorIcon.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body id="body">
    <header>
        <nav id="nav">
            <button  id="btn-menu" input="button">
                <img id="menu-icon" src="./assets/bars.png" alt="button menu">
            </button>
            <button id="btn-dark-mode">
                <img id="dark-mode-icon" src="./assets/dark-mode.png" alt="dark-mode">
            </button>
        </nav>
    </header>
    <div class="menu-container">
        <aside id="menu" class="menu">

        </aside>
    </div>

    <main id="main">
        <div class="chronometer-container">
            <span id="chronometer" class="chronometer">00:00</span>
        </div>
        <div class="chronometer-button-container">
            <button class="chronometer-button">Restart</button>
            <button class="chronometer-button">Iniciar</button>
        </div>
        <!-- <img src="./assets/chronometer.png" alt="chronometer"> -->
    </main>

    <script src="./script.js"></script>
</body>
</html>
